<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>
    
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" id="weight"  placeholder="65">
                </div>
                
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="text" id="height" placeholder="165">
                </div>

                <button type="submit">Calcular IMC
                    <img src="/assets/arrow.svg" alt="seta apontando pra direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="">
                </button>

               <span>Seu IMC é de 128</span>
            </h2>
        </div>
    </div>


</body>
</html>
